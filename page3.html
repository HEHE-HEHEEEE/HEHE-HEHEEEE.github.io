<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ❤️</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      color: #4d2600;
      text-align: center;
      cursor: url('heart-cursor.png'), auto;
    }
    header {
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .shuffle-button {
      padding: 15px 30px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }
    .shuffle-button:hover {
      background-color: #e60000;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Memories ❤️</h1>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="images/memory1.jpg" alt="Memory 1">
      <img src="images/memory2.jpg" alt="Memory 2">
      <video controls width="300" height="200">
        <source src="videos/our-memory.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <button class="shuffle-button" onclick="shuffleGallery()">Shuffle Memories</button>
    <button class="shuffle-button" onclick="window.location.href='page4.html'">Next: The Proposal</button>
  </div>

  <script>
    function shuffleGallery() {
      const gallery = document.querySelector('.gallery');
      for (let i = gallery.children.length; i >= 0; i--) {
        gallery.appendChild(gallery.children[Math.random() * i | 0]);
      }
    }
  </script>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
