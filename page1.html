<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      color: #4d2600;
      text-align: center;
      cursor: url('heart-cursor.png'), auto;
      overflow: hidden;
    }
    header {
      background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
      position: relative;
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in;
    }
    header p {
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .begin-button {
      padding: 15px 30px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }
    .begin-button:hover {
      background-color: #e60000;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      transform: rotate(-45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 10px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>For My Love ❤️</h1>
    <p>Every day with you is a blessing. Today, I have something special to ask...</p>
    <div class="heart" style="top: 10%; left: 20%;"></div>
    <div class="heart" style="top: 30%; left: 50%;"></div>
    <div class="heart" style="top: 70%; left: 80%;"></div>
  </header>

  <div class="container">
    <button class="begin-button" onclick="window.location.href='page2.html'">Unlock the Journey</button>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
